<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table,th,td{ border: 5px dotted;
    border-collapse: collapse;}
    th{width: 50%; background-color: blue;}
    tr{height: 50%;width: 50%;background-color: brown;}
  </style>
  <title>Table</title>
  </head>
  <body>
<table style="width: 50%;">
<caption>Product Data</caption>
  <tr>
  <th>product</th>
  <th>price</th>
  <th>colour</th>
  <th>size</th>
  <th>country</th>
  </tr>
  <tr style="background-color: red;">
    <td>gown</td>
    <td>$200</td>
    <td>Black</td>
    <td>medium</td>
    <td>Turkey</td>
  </tr>
  <tr>
<td>Bag</td>
<td>$1000</td>
<td>blue</td>
<td>Big</td>
<td>China</td>
  </tr>
  <tr style="background-color: aqua;">
  <td>Travel Bag</td>
  <td>$400</td>
  <td>purple</td>
  <td> three</td>
  <td>dubai</td>
  </tr>
  </table>
</body>
</html>
